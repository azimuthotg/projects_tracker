<header class="bg-white shadow-sm border-b border-gray-200">
    <div class="flex items-center justify-between px-6 py-3">
        <button class="md:hidden text-gray-600" onclick="document.getElementById('sidebar').classList.toggle('-translate-x-full')">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"/></svg>
        </button>

        <div class="flex-1"></div>

        <div class="flex items-center space-x-4">
            <a href="{% url 'accounts:my_profile' %}" class="text-sm text-gray-600 hover:text-blue-700 transition-colors">
                {{ user.get_full_name|default:user.username }}
                {% if user.profile %}
                <span class="inline-block px-2 py-0.5 text-xs rounded-full bg-blue-100 text-blue-800 ml-1">
                    {{ user.profile.get_role_display }}
                </span>
                {% endif %}
            </a>
            <form method="post" action="{% url 'accounts:logout' %}" class="inline">
                {% csrf_token %}
                <button type="submit" class="text-sm text-red-600 hover:text-red-800">ออกจากระบบ</button>
            </form>
        </div>
    </div>
</header>
