<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>เข้าสู่ระบบ | ระบบติดตามโครงการ</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-blue-900 min-h-screen flex items-center justify-center">
    <div class="w-full max-w-md px-4">
        <div class="bg-white rounded-xl shadow-2xl p-8">
            <div class="text-center mb-8">
                <h1 class="text-2xl font-bold text-blue-900">ระบบติดตามโครงการ</h1>
                <p class="text-gray-500 mt-2">สำนักวิทยบริการ มหาวิทยาลัยนครพนม</p>
            </div>

            {% if form.errors %}
            <div class="mb-4 p-4 bg-red-100 text-red-700 rounded-lg text-sm">
                ชื่อผู้ใช้หรือรหัสผ่านไม่ถูกต้อง
            </div>
            {% endif %}

            <form method="post">
                {% csrf_token %}
                <div class="space-y-4">
                    <div>
                        <label for="id_username" class="block text-sm font-medium text-gray-700 mb-1">ชื่อผู้ใช้</label>
                        {{ form.username }}
                        <p class="mt-1 text-xs text-gray-500">เลขบัตรประชาชน หรือ ชื่อผู้ใช้</p>
                    </div>
                    <div>
                        <label for="id_password" class="block text-sm font-medium text-gray-700 mb-1">รหัสผ่าน</label>
                        {{ form.password }}
                        <p class="mt-1 text-xs text-gray-500">ใช้รหัสผ่านเดียวกับระบบมหาวิทยาลัย</p>
                    </div>
                    <button type="submit" class="w-full bg-blue-900 text-white py-2.5 rounded-lg font-medium hover:bg-blue-800 transition-colors">
                        เข้าสู่ระบบ
                    </button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
